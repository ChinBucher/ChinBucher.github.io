---
layout: default
post_class: post-template page-template
title: about page
url: http://chinbucher.github.io
---

<nav class="main-nav clearfix" style="
    min-height: 100px;
    max-height: 30%;
    background-image: url(/assets/images/header_bg.jpg);
    background-repeat:no-repeat;
    background-size: 100%;">
    <!-- <a class="back-button icon-arrow-left" href="{{ site.baseurl }}">Home</a> -->
    <a class="back-button icon-arrow-left" href="{{ site.url }}">Home</a>
    <a class="subscribe-button icon-feed" href="{{ site.url }}/feed.xml">Subscribe</a>
</nav>


<main class="content" role="main">
    <article class="post">
        <!-- <header class="post-header">
            <a id="blog-logo" href="{{site.baseurl}}">
                {% if site.logo %}
                    <img src="{{site.logo}}" alt="{{ site.name }}" />
                {% else %}
                    <span class="blog-title">{{ site.name }}</span>
                {%endif%}
            </a>
        </header> -->

        <h1 class="post-title">{{ page.title }}</h1>

        <section class="post-content">
            {{content}}
        </section>

    </article>
    

        <footer class="post-footer">
            <!-- If we want to display author's name and bio -->
            {% if site.author %}
                <figure class="author-image">
                    <a class="img" href="{{ site.url }}" style="background-image: url(/assets/images/profile.jpg)">
                    <span class="hidden">{{site.author}}'s Picture</span></a>
                </figure>
                
            {% endif %}

        </footer>
</main>
